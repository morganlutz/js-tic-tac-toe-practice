<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div id="message">Let's play a game!</div>
      <br>

      <div class="row" id="row3">
        <canvas id="2,0" class="empty">Sorry! try another browser</canvas>
        <canvas id="2,1" class="empty">Sorry! try another browser</canvas>
        <canvas id="2,2" class="empty">Sorry! try another browser</canvas>
      </div>

      <div class="row" id="row2">
        <canvas id="1,0" class="empty">Sorry! try another browser</canvas>
        <canvas id="1,1" class="empty">Sorry! try another browser</canvas>
        <canvas id="1,2" class="empty">Sorry! try another browser</canvas>
      </div>

      <div class="row" id="row1">
        <canvas id="0,0" class="empty">Sorry! try another browser</canvas>
        <canvas id="0,1" class="empty">Sorry! try another browser</canvas>
        <canvas id="0,2" class="empty">Sorry! try another browser</canvas>
      </div>

      <div id="result">
        <h3>And the winner is....</h3>
        <p><span class="winner"></span></p>
      </div>
    </div>
  </body>
</html>
